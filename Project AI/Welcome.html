<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .welcome-container h1 {
            font-size: 2.5em;
            color: #0073e6;
            margin: 0;
        }
        .welcome-container h1 span {
            display: inline-block;
            animation: bounce 2s infinite;
            animation-delay: calc(0.1s * var(--i));
        }
        .welcome-container p {
            font-size: 1.2em;
            color: #333;
            margin: 5px 0;
        }
        .welcome-container .redirect-msg {
            font-size: 1em;
            color: #0073e6;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); 
            }
            40% {
                transform: translateY(-30px); 
            }
            60% {
                transform: translateY(-15px); 
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>
            <!-- Split the text into individual span elements -->
            <span style="--i:1">W</span><span style="--i:2">e</span><span style="--i:3">l</span><span style="--i:4">c</span><span style="--i:5">o</span><span style="--i:6">m</span><span style="--i:7">e</span> 
            <span style="--i:8">t</span><span style="--i:9">o</span> 
            <span style="--i:10">o</span><span style="--i:11">u</span><span style="--i:12">r</span> 
            <span style="--i:13">s</span><span style="--i:14">i</span><span style="--i:15">t</span><span style="--i:16">e</span>
        </h1>
        <p>by: Ini Kelompok</p>
        <p class="redirect-msg">Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        let countdown = 7;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                window.location.href = 'index.html'; // Update this path to your actual page
            }
        }, 1000);
    </script>
</body>
</html>
